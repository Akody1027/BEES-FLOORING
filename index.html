    <style>

        body {
            margin: 0px;
            text-align: center;
            background-color: whitesmoke;
        }




        #loader {
            top: 0%;
            left: 0%;
            opacity: 100%;
            z-index: 10;
            width: 100%;
            height: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: whitesmoke;
            position: fixed;
        }

        .disappear {
            animation: vanish 2s forwards;
        }

        @keyframes vanish {



            100% {
                opacity: 0;
                visibility: hidden;
            }
        }



        #loaderimg {
            border-radius: 100% 100%;
        }


        #bgimg {
            z-index: -10;
            position: fixed;
            height: 100vh;
            opacity: 40%;
        }











        .icons {
            margin-top: 5%;
            width: 10%;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
        }

        .icon {
            margin-top: 50%;
            width: 60px;
            z-index: 5;
            padding: 1%;
        }


            .icon:hover {
                filter: drop-shadow(5px 5px 5px #ffff0091);
            }







        .rightside {
            margin-left: 10%;
            width: 90%;
        }







        .navbar {
            display: flex;
            gap: 5%;
            padding-top: 2%;
            padding-bottom: 2%;
            background-color: black;
            padding-left: 10%;
        }

        .navbuttons {
        }




        h1 {
            gap: 5%;
            font-size: 200%;
            color: white;
            padding-top: 0%;
            margin-top: 0px;
            margin-bottom: 0px;
        }

            h1:hover {
                margin-top: 0%;
                filter: drop-shadow(5px 5px 5px yellow);
                opacity: 100%;
            }




        a {
            text-decoration: none;
        }


            a:hover {
                box-shadow: #ffff0091;
            }


        #main {
        }


        .marquee {
            width: 100%;
            margin-top: -20%;
            margin-bottom: -10%;    
            overflow: hidden;
        }

        .marquee-content {
            display: flex;
            list-style: none;
            text-align: center;
            animation: scrolling 40s linear infinite;
        }

        @keyframes scrolling {
            0% {
                transform: translateX(0vw);
            }

            100% {
                transform: translateX(-100vw);
            }
        }


        .marquee-content li {
            flex-shrink: 0;
            white-space: nowrap;
            justify-content: center;
        }


        #icon {
            height: 150px;
        }



       #info3{
           margin-top:20%;
           background-color: white;
           padding: 5%;
        }




        #hello{ 
            background: white;
            padding: 5%;


        }       



        #covid {

            margin-top: 20%;
            background-color:yellow;
            padding:5%;
        }

        #head {

        }


        #room {
            margin-top: 20%;
            margin-bottom: 20%;
        }



        .bs2div {
            margin-top: 20%;

            background-color: black;
        }





        #bs2 {
            width: 10%;
            margin-top: 0%;
            margin-bottom: 0%;
            padding: 0%;
        }
    </style>
